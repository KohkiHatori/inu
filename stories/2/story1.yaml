title: The Big Day of Household Chores
concept: The adult dog and the two little puppies spend a busy day around the house
  attempting to tackle everyday human chores. From making the bed and sweeping the
  kitchen floor to watering the garden and washing the family car, the dogs work together
  using real tools. After a long, adorable day of hard work, they finally curl up
  on the porch at sunset for a well-deserved rest.
shots:
- id: 1
  mode: t2v
  description: 'A cozy realistic bedroom illuminated by bright morning sunlight, featuring
    a hardwood floor and an unmade bed with blue sheets and fluffy white pillows.
    The adult dog (a photorealistic golden retriever with warm amber eyes and a broad
    snout) gently pulls a blue bedsheet with its mouth to straighten it. The larger
    puppy (a photorealistic fluffy golden puppy with oversized paws and floppy ears)
    and the smaller puppy (a photorealistic golden puppy with a white chest patch)
    sit calmly on the floor watching. The camera remains smooth and steady (three
    dogs total).

    '
- id: 2
  mode: i2v
  description: 'Continuing from the previous frame where the adult dog was pulling
    the blue bedsheet and the two puppies were sitting on the floor. In the cozy sunlight
    bedroom with the blue sheets and white pillows, the larger puppy slowly and clumsily
    climbs up onto the edge of the mattress. The adult dog gently nudges a white pillow
    into place with its nose. The smaller puppy remains seated on the hardwood floor,
    gently wagging its tail (three dogs total).

    '
- id: 3
  mode: i2v
  description: 'Continuing from the previous frame where the larger puppy climbed
    onto the bed and the adult dog nudged a white pillow. In the cozy sunlit bedroom
    with the bed, blue sheets, and white pillows, the smaller puppy jumps up slowly
    to join the larger puppy. Both puppies lie down together on the newly placed white
    pillow. The adult dog rests its chin gently on the edge of the mattress, looking
