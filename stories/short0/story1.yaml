title: The Great Candy Canyon Sundae Construction
concept: Pop and his two puppies run a magical construction company in a fantastical
  canyon made of wafers and lollipops. Driving oversized, brightly colored 3D CG construction
  vehicles, the photorealistic dogs work together to build a towering, giant ice cream
  sundae, overcoming a wobbly cherry crisis at the end to enjoy their sweet masterpiece.
shots:
- id: 1
  description: Vertical composition, wide establishing shot. A shiny, oversized yellow
    3D CG dump truck drives down a winding road paved with graham crackers in a fantastical
    canyon surrounded by towering, glossy lollipop trees. Warm, magical golden sunlight
    bathes the candy landscape. The cartoon truck bounces playfully as it moves forward.
- id: 2
  description: Close-up, eye-level angle inside the cab of the moving yellow dump
    truck. Pop, a completely photorealistic adult golden retriever with warm amber
    eyes and a broad snout, sits upright. He holds the shiny, chunky blue CG steering
    wheel with his paws, turning it smoothly with a calm, patient expression under
    bright, sunny lighting.
- id: 3
  description: Medium tracking shot of the open truck bed. Pup-A (a fluffy photorealistic
    golden puppy) and Pup-B (a photorealistic puppy with a white chest patch) stand
    on their hind legs wearing oversized, shiny red 3D CG construction hard hats.
    Their real fur blows in the wind, and their tails wag rapidly as the truck hits
    a gentle bump.
- id: 4
  description: Wide angle, low perspective. The yellow 3D CG dump truck reverses and
    tilts its bed upward. It drops a massive, perfectly round, glossy 3D CG scoop
    of pink strawberry ice cream into a giant, sparkling glass bowl sitting in the
    center of the candy canyon. Dust particles glitter in the sun upon impact.
- id: 5
  description: Low angle looking up, bright daylight. Pop, the photorealistic father
    dog, sits in the elevated driver's seat of a chunky, brightly colored blue 3D
    CG crane. He uses his right front paw to confidently pull down an oversized, glowing
    red cartoon lever to operate the machinery.
- id: 6
  description: Wide shot panning down, following the crane's thick silver cable. The
    bright blue crane gently lowers a giant, shiny 3D CG chocolate bar, placing it
    perfectly into the side of the massive pink ice cream scoop. Soft, sweet pink
    ambient light reflects off the shiny chocolate.
- id: 7
  description: Medium shot at ground level. Pup-A, the fluffy photorealistic puppy,
    stands on his hind legs in the driver's seat of a small, rounded, neon-green 3D
    CG bulldozer. He steers the vehicle with his oversized paws, leaning forward with
    a determined, adorable expression as the bulldozer treads spin.
- id: 8
  description: Tracking shot moving alongside the bulldozer. The neon-green 3D CG
    bulldozer pushes a massive, colorful wave of glowing, oversized 3D CG sprinkles
    up a steep, shiny peppermint ramp. The sprinkles bounce and tumble with exaggerated,
    floaty cartoon physics under bright cinematic lighting.
- id: 9
  description: Slow-motion tilt-up shot. The glowing, multi-colored 3D CG sprinkles
    fly gracefully off the edge of the peppermint ramp and rain down perfectly over
    the giant pink ice cream scoop. Sunlight catches the glossy, candy-coated reflections
    on each oversized sprinkle as they land.
- id: 10
  description: Medium tracking shot high in the sky. Pup-B, the photorealistic puppy
    with the white chest patch, pilots a tiny, bubble-like red 3D CG helicopter. He
    wears oversized cartoon aviator goggles strapped to his real fur head, looking
    down eagerly as the helicopter rotors spin rapidly.
- id: 11
  description: High angle looking down from the helicopter's perspective. The bubble
    helicopter hovers directly over the sundae, releasing a massive, glossy 3D CG
    red cherry from a shiny silver mechanical claw. The giant cherry free-falls toward
    the very peak of the ice cream mountain.
- id: 12
  description: Extreme close-up. The giant, glossy red CG cherry lands on top of the
    pink ice cream and wobbles precariously side to side. Bright studio-style lighting
    highlights the shiny surface of the cherry, creating a suspenseful, teetering
    motion against the creamy pink texture.
- id: 13
  description: Medium close-up on the ground, low angle. Pop, Pup-A, and Pup-B—all
    perfectly photorealistic dogs—stand close together on their hind legs, looking
    up. Their amber eyes are wide with suspense, ears perked up, and they hold onto
    each other with their paws, watching the wobbling cherry in dramatic lighting.
- id: 14
  description: Wide shot, glorious lighting. The giant 3D CG cherry finally stops
    wobbling and settles perfectly into place at the center of the sundae. Magical
    golden dust sparkles and floats in the air around the completed, towering masterpiece
    under warm, vibrant canyon sunlight.
- id: 15
  description: Medium shot, eye level. Pop, Pup-A, and Pup-B sit happily on the ground
    around the base of the giant glass bowl. Each photorealistic dog holds a comically
    large, shiny silver 3D CG spoon in their paws, happily eating from the base of
    the giant ice cream sundae as their real fur tails wag in unison.
